{% extends "employee_register/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="col-md-9" style="background:#edebeb">
<p>This is form page</p>
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.emp_code|as_crispy_field}}

        </div>
        <div class="col md 8">
            {{form.position|as_crispy_field}}

        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg" style="background-color: rgb(0, 255, 85); color: rgb(252, 0, 0); font-weight: bold;"><i class="fa fa-database"></i>Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'employee_list'%}" class="btn btn-secondary btn-block btn-lg">
                <i class="fa fa-home"></i>Home
            </a>
        </div>
    </div>
</form>
</div>
{% endblock content %}
